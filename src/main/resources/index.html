<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>
<body>
<h1>LIST PRODUCT </h1>
<button onclick="findAllProduct()">SHOW ALL PRODUCT LIST</button>
<button onclick="showAddForm()">ADD NEW PRODUCT</button>
<div id="display"></div>
<script>

    // function display(data) {

    //     }

    //hàm chung in ra sản phẩm
    function display(data) {
        let content = `<tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Action</th>
                        <th>Action</th>
                        <br>
                    </tr>`;
        console.log(data)
        for (let i = 0; i < data.length; i++) {
            content += getProduct(data[i]);
        }
        show.innerHTML = content;
    }

    // lấy dữ liệu
    function getProduct(product) {
        return `<tr>
            <td>${product.name}</td>

            <td>${product.price}</td>

            <td>${product.category.name}</td>

            <td><button onclick="showEditForm(${product.id})">Edit</button></td>
            <td><button onclick="deleteProduct(${product.id})">Delete</button></td>
            <br>
        </tr>`
    }
    //hàm edit
    let edit= document.getElementById("display")
    function  showEditForm(id){
        $.ajax({
            type: 'GET',
            url: 'http://localhost:8080/products/'+id,
            success: function (product) {
                console.log("vao day không" +product)
                let str = `"\n" +
                    "<input  value="${product.name}" id="name">" +
                "<input value="${product.price}" id="price">" +
                "<input value="${product.category.id}" id="category">" +
                "<button onclick="update(${product.id})">Edit</button>"`
                edit.innerHTML = str;
            },
            error: function (error) {
                console.log(error)
            }
        })


    }

    function update(id) {
        let name = document.getElementById("name").value;
        let price = document.getElementById("price").value;
        let categoryId = document.getElementById("category").value;
        let pro = {
            id: id,
            name: name,
            price: price,
            category: {
                id: categoryId
            }
        }
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
            },
            type: 'PUT',
            url: 'http://localhost:8080/products/'+id,
            data: JSON.stringify(pro),
            success: function () {
                console.log("vao day k")
                findAllProduct()
            },
            error: function (error) {
                console.log(error)
            }
        })
    }

    //hàm hiện thị tất cả
    let show = document.getElementById("display");

    function findAllProduct() {
        // let str=""
        $.ajax({                          // $.ajax()là hàm nhỏ của jQuerry // $ : coi như trang html hiện tại
            type: "GET",
            url: "http://localhost:8080/products",
            success: function (data) {            //data là dữ liệu mình gửi sang , nó tự gộp , tự chuyển thành data
                display(data) //vì từ dòng 33-38: bị lặp lại nhiều lần phía dưới nên ta tạo riêng hàm chung là dislpay(dòng 65) để gọi
            }, error: function (error) {
                console.log(error);
            }
        })
    }

    //hiển thị form
    function showAddForm() {
        let str = "\n" +
            "<input type=\"text\" id=\"name\">\n" +
            "<input type=\"text\" id=\"price\">\n" +
            "<input type=\"text\" id=\"category\">" +
            "<button onclick='save()'>Add</button>"
        show.innerHTML = str;
    }

    //lưu sau khi thêm mới
    function save() {
        let name = document.getElementById("name").value;
        let price = document.getElementById("price").value;
        let categoryId = document.getElementById("category").value;
        let pro = {
            name: name,             //name trước: là tên thuộc tính của đtượng pro , sau :là giá trị được lấy ở trên
            price: price,
            category: {
                id: categoryId
            }
        }

        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
            },
            type: 'POST',
            url: 'http://localhost:8080/products',
            data: JSON.stringify(pro),   //chuyển kiểu dữ liệu js thành dạng JSON
            success: function () {
                findAllProduct()              //  thay vì hiển thị thông báo alert("Thành công ") thì ta hiển thị luôn ds
            },
            error: function (error) {
                console.log(error)
            }
        })
    }



</script>
</body>
